version: '3.6'
services:
    apacheServer:
        image: php:7.0-apache
        ports:
            - "8082:80"
        volumes:
            - ./htdocs:/var/www/html

    lighttpdServer:
        image: thibremy/lighttpd
        ports:
            - "8081:80"
        volumes:
            - ./lumen:/var/www/localhost/htdocs

    nginxServer:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
    php:
        image: php:7-fpm
        volumes:
            - ./code:/code

