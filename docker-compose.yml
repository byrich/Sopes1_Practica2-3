version: '3.6'
services:
    lighttpdServer:
        image: cyberduck/docker-php-fpm-lighttpd:php-7.1
        ports:
            - "8081:80"
        volumes:
            - ./htdocs:/var/www/localhost

    nginxServer:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
    php:
        image: php:7-fpm
        volumes:
            - ./code:/code

